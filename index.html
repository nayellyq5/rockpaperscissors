<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="https://www.959chfm.com/wp-content/uploads/sites/12/2018/02/sansome.jpg">
<link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
      '
      <h2>Please Submit Your Choice Below</h2>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h3>User Choice</h3>
          <p id="userChoice"></p>
        </div>
        <div>
          <h3>Computer Choice</h3>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
